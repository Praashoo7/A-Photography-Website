<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="icon" href="icons/Contact.png">
  <link rel="stylesheet" href="styles/master.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>

</head>
<body>

<div class="container text-center">
  <div class="col gy-3 mt-3">
    <div class="col-sm">
      <div class="card mx-auto h-100">
            <div class="card-body">
              <h5 class="card-title">HiðŸ‘‹, Let's talk!</h5><br>
              <span class="card-wrap">
              <div class="card-text">
                <form action="javascript:sendmail()">
                  <div class="input-box">
                    <input type="text" id="name" name="name" required placeholder="Name" style="font-weight: bold;">
                    </div>
                  <div class="input-box">
                    <input type="email" id="email" name="email" required placeholder="E-Mail" style="font-weight: bold;">
                    </div>
                    <textarea id="message" name="message" required placeholder="Message.." style="font-weight: bold;"></textarea><br>
                    <button class="btn btn-primary" id="button" type="submit">&#160;&#160;&#160;&#160;Send&#160;&#160;&#160;&#160;</button>
                    <p id="p1"></p>
                </form>
              </div>
              </span>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="dark">
  <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
          <div class="slider round">
          </div>
  </label>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
